<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Love You！</title>
    <style>
        body {
            background-color: #ffcccc;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff99cc;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            color: #fff;
        }
        main {
            padding: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .love-note {
            font-style: italic;
            font-weight: bold;
            color: #ff3366;
        }
    </style>
</head>
<body>
    <header>
        <h1>亲爱的曹思妍</h1>
    </header>
    <main>
        <p>我想对你说：</p>
        <p class="love-note">你是我生命中的星光，我的爱永远属于你。</p>
        <p>这是我们一起度过的美好时光：</p>
        <img src=https://s2.loli.net/2023/10/24/T1sQm75gt29deLk.jpg alt="我们的照片">
        <p>我爱你的原因太多了，但最重要的是因为你是你自己，而你就是我的全部。</p>
        <p>每一天都因为有你而变得特别。我们一起经历的每一个瞬间都是无价的。</p>
        <p>谢谢你一直陪伴着我，我迫不及待要和你度过未来更多的时光。</p>
        <p>我永远爱你，无论发生什么。</p>
    </main>
</body>
</html>
